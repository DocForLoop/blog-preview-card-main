<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png"/>
    <title>Frontend Mentor | Blog preview card</title>
    <link rel="stylesheet" href="./assets/css/style.css"/>
  </head>
  <body>
    <main>
      <section class="blog-card">
        <img class="blog-card__main-banner" src="./assets/images/illustration-article.svg" alt="">
        <p class="blog-card__topic">Learning</p>
        <small>Published 21 Dec 2023</small>
        <h2><a href="#">HTML & CSS foundations</a></h2>
        <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
        <div class="blog-card__author-info">
          <img class="blog-card__avatar" src="./assets/images/image-avatar.webp" alt="">
          <p class="blog-card__author">Greg Hooper</p>
        </div>
      </section>
    </main>
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.frontendmentor.io/profile/DocForLoop">DocForLoop</a>.
      </div>
    </footer>
  </body>
</html>
