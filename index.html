<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png"/>
    <title>Frontend Mentor | Blog preview card</title>
    <link rel="stylesheet" href="./assets/css/style.css"/>
  </head>
  <body>
    <main>
      <section class="blog-card">
        <img class="blog-card__main-banner" src="./assets/images/illustration-article.svg" alt="abstract white,black and yellow shapes about coding">
        <a href="#" class="blog-card__topic-button">Learning</a><br>
        <small>Published 21 Dec 2023</small>
        <a href="#">
          <h1>HTML & CSS foundations</h1>
        </a>
        <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
        <section class="blog-card__author-info">
        <img class="blog-card__avatar" src="./assets/images/image-avatar.webp" alt="a portrait about Greg Hooper">
        <p class="blog-card__author">Greg Hooper</p>
        </section>
      </section>
    </main>
    <footer>
      <section class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.frontendmentor.io/profile/DocForLoop">DocForLoop</a>.
      </section>
    </footer>
  </body>
</html>
